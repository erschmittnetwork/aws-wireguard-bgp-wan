# Name in the GitHub Actions "Actions" tab
name: Deploy static resources to S3

# Execute when pushing commits to the main branch
on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write   # Permission to request an OIDC token to assume the AWS IAM role
  contents: read    # Permission to read repository contents

# Deploy in an Ubuntu Linux VM hosted by GitHub
jobs:
  deploy:
    runs-on: ubuntu-latest

    # Allow subsequent steps to access files
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Pin Node version deterministically
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install build dependencies (Pandoc, LaTeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended lmodern

      - name: Install Mermaid CLI
        run: |
          sudo npm install -g @mermaid-js/mermaid-cli

      - name: Build site artifacts into dist/
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist/docs dist/diagrams dist/assets

          # 1) Copy your homepage
          cp index.html dist/index.html

          # 2) Render Mermaid diagrams (*.mmd -> *.svg)
          if compgen -G "diagrams/*.mmd" > /dev/null; then
            for f in diagrams/*.mmd; do
              base="$(basename "$f" .mmd)"
              mmdc -i "$f" -o "dist/diagrams/${base}.svg"
              test -s "dist/diagrams/${base}.svg"
            done
          fi

          # 3) Copy any static assets you want available (optional)
          if [ -d assets ]; then
            cp -R assets/* dist/assets/ || true
          fi

          # 4) Build HTML + PDF from Markdown
          pandoc docs/aws-wireguard-bgp-wan.md \
            -s \
            --metadata title="AWS WireGuard BGP WAN with Automated HA Hub Failover" \
            -o dist/docs/aws-wireguard-bgp-wan.html

          pandoc docs/aws-wireguard-bgp-wan.md \
            -s \
            --pdf-engine=pdflatex \
            -o dist/docs/aws-wireguard-bgp-wan.pdf

          # Artifact existence checks
          test -f dist/index.html
          test -f dist/docs/aws-wireguard-bgp-wan.html
          test -f dist/docs/aws-wireguard-bgp-wan.pdf

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # ARN of the IAM role that trusts GitHub OIDC and has S3/CloudFront permissions
          role-to-assume: arn:aws:iam::948544151710:role/GitHubActionsDeployRole
          # CLI calls are regional
          aws-region: us-east-1

      # Upload repo to S3 bucket.
      - name: Sync site to S3
        run: aws s3 sync . s3://network-blog-assets

      # Force refresh CloudFront cache for quicker update
      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id E2K6CM81Z0U5LV --paths "/*"
